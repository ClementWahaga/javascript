<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
</head>

<body>
    <img src="./pics1.jpg" id="image1" onmouseover="contour()" onmouseout="clean()" />
    <script>
        function contour() {
            document.getElementById('image1').style.border = 'solid red 3px'

        }

        function clean() {
            document.getElementById('image1').style.border = 'none'
        }
    </script>
</body>

</html>
